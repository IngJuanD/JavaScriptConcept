       function add(num1,num2)

      var  numbers = [1,2,3,45,6,7,42]
      numbers.sort();
      document.write("<br>"+numbers);

      var numbers1 = [1,31,41,16,7,89]
      numbers1.sort(function(num1,num2)
      {
          return num1-num2
      })
      document.write("<br>"+numbers1)

      function reflect()
      {
          return arguments[0]
      }
      document.write(reflect("<br>Hello",25))
      document.write(reflect.length)

      function Sum()
      {
          var len=arguments.length //how many parameters are passed
          var result =  0
          var i = 0
          for (i = 0; i < len; i++) 
          {
              result += arguments[i]   
          }
          return result
      }
      document.write("<br>"+Sum(1,2,3,4,5,6,7,8))

      //Function overloading
      function SayMessage(message)
      {
          document.write(message)
      }
      function SayMessage()
      {
        document.write("Hello world")    
      }
      var SayMessage = new Function("document.write(message)")
      SayMessage=new Function("document.write('<br>HelloWorodl2')")
      SayMessage("Juan")
