<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript">
        /*
            Inheritance
        */
        function Employee(name)
        {
            this.name = name
        }

        Employee.prototype.getName = function()
        {
            console.log(this.name)//Print the name of the current object
        }
        var emp = new Employee("David")
        emp.getName()

        function Manager(name)
        {
            this.name = name
        }
        var manager = new Manager("HECT")
        manager.__proto__.__proto__=Employee.prototype
        manager.getName()
    </script>
    
    <title>Document</title>
</head>
<body>
    
</body>
</html>
