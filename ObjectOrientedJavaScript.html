<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="text/javascript">

        var name="Juan"
        document.write(name)
        document.write("<br>"+typeof(name))
        
        var nullableValue=null;
        document.write("<br>"+nullableValue==null)
        document.write("<br>"+("5"==5))
        document.write("<br>"+"5"===5)

        document.write("<br>"+(undefined==null))//true
        document.write(undefined===null)

        document.write("<br>toLowerCase="+name.toLowerCase())
        document.write("<br>toUpperCase="+name.toUpperCase())
        document.write("<br>charAt(0)="+name.charAt(0))
        var count=20
        document.write("<br>"+count.toFixed(2))
        document.write("<br>"+count.toString())


    </script>


    <title>Document</title>
</head>
<body>
    
</body>
</html>
